<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,700;1,400&display=swap"
        rel="stylesheet">
        <link rel = "stylesheet" href="./styles.css">
    <title>Convert-Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter para
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id='input-real' placeholder="R$10.000.00"></input>
            </label>

            <button id="convert-button" type="button"> Converter </button>

            <section>
                <div class="currency-container">
                    <img src="assets/brasil 2.png" alt="bandeira-brasil">
                    <p class = "currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">10.000,00</p>
                </div>

                <img class="arrow-image"src="assets/Vector.png" alt="seta">

                <div class="currency-container">
                    <img src="assets/eua.png" id="currency-image"alt="bandera-pais-conversão">
                    <p class = "currency-name" id="currency-name">Dólar</p>
                    <p class="currency-value" id="currency-value-text">2.000,00</p>
                </div>
            </section>

        </main>

    </div>

</body>
<script src= "./scripts.js"></script>

</html>
